<div class="photo-list">

    <div *ngFor="let photo of photos">

        <div class="ui grid">

            <div class="two wide column">                
            </div>

            <div class="fourteen wide column">                

                <div class="ui raised segment">

                    <img src="http://localhost:8080/images/{{photo.imageName}}" class="ui image centered" width="200" height="200"
                    (click)="onSelect(photo)" style="cursor: pointer">

                    <div class="ui center align grid">

                        <div class="column twelve wide">

                            <div class="ui grid">

                                <div class="four column row">

                                    <div class="left floated column left aligned">

                                        <strong>{{photo.title}}</strong>

                                        <br/>

                                        {{photo.description}}

                                    </div>

                                    <div class="right floated column right aligned">

                                        <strong>{{photo.title}}</strong>

                                        <br/>

                                        {{photo.likes}} &nbsp; Likes

                                    </div>                                    

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
